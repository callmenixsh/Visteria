<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/png" href="/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="Visteria visit tracking dashboard for your personal projects."
		/>
		<title>Visteria</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Caesar+Dressing&family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div id="root"></div>
		<script type="module">
			(function () {
				const SITE_ID = "Visteria";
				const SITE_URL = "https://visteria.vercel.app";
				const COOLDOWN_MS = 2000;

				const createVisitorId = () => {
					if (window.crypto && typeof window.crypto.randomUUID === "function") {
						return window.crypto.randomUUID();
					}
					return "v_" + Date.now() + "_" + Math.random().toString(36).slice(2);
				};

				const getVisitorId = () => {
					try {
						const key = "visteria_vid_" + SITE_ID;
						const existing = localStorage.getItem(key);
						if (existing) return existing;
						const created = createVisitorId();
						localStorage.setItem(key, created);
						return created;
					} catch {
						return createVisitorId();
					}
				};

				const lastTracked = sessionStorage.getItem("visteria_last_" + SITE_ID);
				const now = Date.now();

				// Don't track if recently tracked (within cooldown)
				if (lastTracked && now - parseInt(lastTracked) < COOLDOWN_MS) return;

				// Don't track if page is hidden
				if (document.hidden) return;

				sessionStorage.setItem("visteria_last_" + SITE_ID, now.toString());

				fetch("https://visteria.vercel.app/api/visits/track", {
					method: "POST",
					headers: { "Content-Type": "application/json" },
					body: JSON.stringify({
						siteId: SITE_ID,
						siteUrl: SITE_URL,
						visitorId: getVisitorId(),
						url: location.href,
						referrer: document.referrer,
						userAgent: navigator.userAgent,
						visitedAt: new Date().toISOString(),
					}),
					keepalive: true,
				}).catch(() => {});
			})();
		</script>
		<script type="module" src="/src/main.jsx"></script>
	</body>
</html>
